<html lang="en">

                         <li>

                </ul>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">

                    </a>
                </li>
            </ul>
            </div> 
            <form 
            class="d-flex">
                <input 
                type="text"
                class="form-control me-2">
                <button 
                class="btn btn-success"
                type="submit">

            </button>
            </form>
        </div>
    </nav>
